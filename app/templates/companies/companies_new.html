{% extends "template.html" %}
{% block content %}
<h1>{{ title }}</h1>
<form class="formObjects" action="{{ url_for('companies.create') }}" method="POST" enctype="multipart/form-data">
    <fieldset>
        {{ form.csrf_token() }}
        <div class="form-group inputBox">
            {{ form.name.label(class='form-label') }}
            {{ form.name(class='form-control') }}
        </div>
        <div class="form-group buttons">
            {{ form.save(class='btn btn-primary') }}
            <a class="btn btn-danger" href="{{ url_for('companies.index') }}">Back</a>
        </div>
    </fieldset>
</form>
{% endblock %}
