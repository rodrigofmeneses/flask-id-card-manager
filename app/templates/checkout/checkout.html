{% extends "template.html" %}
{% block content %}
    <h1>{{ title }}</h1>
    {% if not employees %}
        <h2>No employees to print</h2>
    {% endif %}
    <div>
        <!-- <a class="btn btn-primary" href="{{ url_for('employees.new') }}">Add Employee</a> -->
        <a class="btn btn-danger" href="{{ url_for('home.index') }}">Back</a>
    </div>
    <div>
        <a class="btn btn-primary" href="{{ url_for('checkout.export_file') }}">Export files</a>
    </div>
    <table class="table table-striped table-responsive table-bordered">
        <thead class="thead-default">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Company</th>
            </tr>
        </thead>
        <tbody>
            {% for employee in employees %}
            <tr>
                <td>{{ employee.id }}</td>
                <td>{{ employee.name }}</td>
                <td>{{ employee.company.name }}</td>
                <td>
                    <!-- <a class="btn btn-danger" href="{{ url_for('employees.delete', id=employee.id) }}">Remove</a> -->
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
