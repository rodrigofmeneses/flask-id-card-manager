{% extends "template.html" %}
{% block content %}
    <h1>{{ title }}</h1>
    <table class="table table-striped table-responsive table-bordered">
        <thead class="thead-default">
            <tr>
                <th>Name</th>
                <th>ID</th>
            </tr>
        </thead>
        <tbody>
            {% for employee in employees %}
            <tr>
                <td>{{ employee.name }}</td>
                <td>{{ employee.id }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
